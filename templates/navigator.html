<html>
<head>
<title>Space Center</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="/static/css/bootstrap.css" type="text/css" />
<link rel="stylesheet" href="/static/css/style.css" type="text/css" />
<link rel="shortcut icon" type="image/x-icon" href="/static/img/favicon.ico" />
<script src="/static/js/jquery.js"></script>
<script src="/static/js/bootstrap.js"></script>
<script src="/static/js/socket.io.js"></script>
<script src="/static/js/navigator.js"></script>
</head>
<body>
<ul class="nav nav-tabs nav-justified">
  <li role="presentation" class="active" onclick="showengines();shortsound();" id="enginestab"><a>Engines</a></li>
  <li role="presentation" onclick="showradar();shortsound();" id="radartab"><a>Course</a></li>
  <li role="presentation" onclick="showsettings();shortsound();" id="settingstab"><a>Radar</a></li>
</ul>
<div class="container" id="enginespage" style="display:initial">
<div class="container">
<h4>Warp Engines</h4>
<button class="btn btn-default btn-lg" style="width:100%; box-shadow: 0 0 30px #CCCCCC;" onclick="setwarp(0);buttonsound();" id="warp0button">Full Stop</button>
<button class="btn btn-success btn-lg" style="width:100%" onclick="setwarp(1);buttonsound();" id="warp1button">Warp 1</button>
<button class="btn btn-success btn-lg" style="width:100%" onclick="setwarp(2);buttonsound();" id="warp2button">Warp 2</button>
<button class="btn btn-success btn-lg" style="width:100%" onclick="setwarp(3);buttonsound();" id="warp3button">Warp 3</button>
<button class="btn btn-info btn-lg" style="width:100%" onclick="setwarp(4);buttonsound();" id="warp4button">Warp 4</button>
<button class="btn btn-info btn-lg" style="width:100%" onclick="setwarp(5);buttonsound();" id="warp5button">Warp 5</button>
<button class="btn btn-info btn-lg" style="width:100%" onclick="setwarp(6);buttonsound();" id="warp6button">Warp 6</button>
<button class="btn btn-warning btn-lg" style="width:100%" onclick="setwarp(7);buttonsound();" id="warp7button">Warp 7</button>
<button class="btn btn-warning btn-lg" style="width:100%" onclick="setwarp(8);buttonsound();" id="warp8button">Warp 8</button>
<button class="btn btn-danger btn-lg" style="width:100%" onclick="setwarp(9);buttonsound();" id="warp9button">Warp 9</button>
<button class="btn btn-danger btn-lg" style="width:100%" onclick="setwarp(9.9);buttonsound();" id="warp99button">Warp 9.9</button>
</div>
<div class="col-xs-8">
<h4>Thrusters</h4>
<div class="row">
<div class="col-xs-4"></div>
<div class="col-xs-4"><button class="btn btn-info btn-lg" style="width:100%" onclick="changepitch(1,0);buttonsound();">Forward</button></div>
<div class="col-xs-4"></div>
</div>
<br />
<div class="row">
<div class="col-xs-4"><button class="btn btn-info btn-lg" style="width:100%" onclick="changepitch(0,-1);buttonsound();">Left</button></div>
<div class="col-xs-4"><button class="btn btn-info btn-lg" style="width:100%" onclick="changepitch(0,-1);buttonsound();">Stop</button></div>
<div class="col-xs-4"><button class="btn btn-info btn-lg" style="width:100%" onclick="changepitch(0,1);buttonsound();">Right</button></div>
</div>
<br />
<div class="row">
<div class="col-xs-4"></div>
<div class="col-xs-4"><button class="btn btn-info btn-lg" style="width:100%" onclick="changepitch(-1,0);buttonsound();">Backward</button></div>
<div class="col-xs-4"></div>
</div>
<br />
<hr />
<h4>Impulse Engines</h4>
<button class="btn btn-default btn-lg" style="width:100%; box-shadow: 0 0 30px #CCCCCC;" onclick="setimpulse(0);buttonsound();" id="impulse0button">Full Stop</button>
<button class="btn btn-info btn-lg" style="width:100%" onclick="setimpulse(0.5);buttonsound();" id="impulsehalfbutton">Half Impulse</button>
<button class="btn btn-success btn-lg" style="width:100%" onclick="setimpulse(1);buttonsound();" id="impulsefullbutton">Full Impulse</button>
</div>
</div>
</div>
</div>
<div class="container" id="radarpage" style="display:initial">
<div class="container">
<h4>Course - X:<span id="cx"></span> Y:<span id="cy"></span> Z:<span id="cz"></span></h4>
<label for="x">X:</label>
<div id="xerror">
<input type="text" name="x" id="x" class="form-control" />
</div>
<label for="y">Y:</label>
<div id="yerror">
<input type="text" name="y" id="y" class="form-control" />
</div>
<label for="z">Z:</label>
<div id="zerror">
<input type="text" name="z" id="z" class="form-control" />
</div>
<br />
<button class="btn btn-success" onclick="setcourse();processsound();">Set Course</button>
</div>
</div>
<div class="container" id="settingspage" style="display:initial">
<div class="container">
</div>
</div>
</body>
</html>
