<html>
<head>
<title>Space Center</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="/static/css/bootstrap.css" type="text/css" />
<link rel="stylesheet" href="/static/css/style.css" type="text/css" />
<link rel="shortcut icon" type="image/x-icon" href="/static/img/favicon.ico" />
<script src="/static/js/jquery.js"></script>
<script src="/static/js/bootstrap.js"></script>
<script src="/static/js/socket.io.js"></script>
<script src="/static/js/tactical.js"></script>
</head>
<body>
<ul class="nav nav-tabs nav-justified">
<li role="presentation" class="active" onclick="showtarget();shortsound();" id="targettab"><a>Targeting</a></li>
<li role="presentation" onclick="showweapon();shortsound();" id="weapontab"><a>Weapons</a></li>
<li role="presentation" onclick="showsecurity();shortsound();" id="securitytab"><a>Security</a></li>
</ul>
<div class="container" id="targetpage" style="display:initial">
<div class="container">
<h4>Targeting</h4>
<h4>Currently Targeted: <span id="targeted"></span></h4>
<br />
<br />
<select id="radarlist" class="form-control">
</select><br />
<button onclick="target()" class="btn btn-warning">Target Ship</button><button onclick="cleartarget()" class="btn btn-danger">Clear Target</button>
<h4>Shields</h4>
<h4>Shield Status: <span id="shields"></span></h4>
<button onclick="shieldup()" class="btn btn-lg btn-success">Shields Up</button><button onclick="shielddown()" class="btn btn-lg btn-warning">Shields Down</button>
</div>
</div>
<div class="container" id="weaponpage" style="display:none">
<div class="container">
<h4>Phasers</h4>
<h4>Torpedoes</h4>
<h4><span id="torpedoes"></span> Left</h4>
<button onclick="torpedo()" class="btn btn-lg btn-danger">Fire Torpedo</button>
</div>
</div>
<div class="container" id="securitypage" style="display:none">
<div class="container">
</div>
</div>
</body>
</html>
